    <h1>Days That Hapoel Still Don't Win the Derby:</h1>
    <div id="countdown"></div>

    <script>
        // Set the target date for the derby win (3624 days from now)
        var targetDate = new Date();
        targetDate.setDate(targetDate.getDate() - 3624);

        // Function to update the countdown timer
        function updateCountdown() {
            var currentDate = new Date();
            var difference = currentDate.getTime() - targetDate.getTime();

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(difference / (1000 * 60 * 60 * 24));

            // Display the countdown
            document.getElementById('countdown').textContent = days + " days";
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
